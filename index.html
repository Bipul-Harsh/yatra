<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png">
    <title>Yatra | Online Flight and Hotel Booking</title>
    <meta name="description" content="Find Flights and Hotels at the best price, with additional discounts and offers.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="og:title" content="Yatra | Online Flight and Hotel Booking">
    <meta name="og:description" content="Find Flights and Hotels at the best price, with additional discounts and offers.">
    <meta name="og:site_name" content="Yatra | Online Flight and Hotel Booking">
    <meta name="og:url" content="htttps://www.yatra.ga">
    <meta name="og:type" content="product">
    <meta name="og:image" content="https://www.yatra.ga/assets/images/yatra_social_asset_updated.png">
    <meta name="twitter:image" content="https://www.yatra.ga/assets/images/yatra_social_asset_updated.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="x5-page-mode" content="app">
    <!-- VueJs plugin -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- bootstrap css plugin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body id="app">
    <navbar :authuser="authUser" :curruser="currUser" :checkoutitems="checkoutItems" @handle-logwindow="handlelogwindow()" @signout="signout()"></navbar>

    <!-- log window -->
    <div class="container-fluid w-100 position-absolute d-flex p-2" id="logpanel" :class="[logwindowShow ? 'd-flex' : 'd-none']">
        <div class="container align-self-center rounded overflow-auto shadow pb-4 px-4" id="logwindow">
            <button type="button" class="btn-close position-relative mt-2 justify-self-end" aria-label="Close" @click="handlelogwindow()"></button>
            <logwindow @userdata-submitted="addUser" @handle-logwindow="handlelogwindow()"></logwindow>
        </div>
    </div>

    <!-- landing page -->
    <div v-if="route=='landing'" class="container-lg" id="landing">
        <div class="row h-auto">
            <div id="carouselExampleIndicators" class="carousel slide rounded overflow-hidded" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/150x50" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x50" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x50" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- componenets call -->
    <script src="/main.js"></script>
    <script src="/components/navbar.js"></script>
    <script src="/components/logwindow.js"></script>
    <script>
        app.mount("#app")
    </script>
    <!-- bootstrap js plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
