<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
    <title>Yatra | Online Flight and Hotel Booking</title>
    <meta name="description" content="Find Flights and Hotels at the best price, with additional discounts and offers with our most rewading platform Yatra. Providing all range of options and as big as 50% on air tickets, hotels and packages.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/images/logo.png">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="og:title" content="Yatra | Online Flight and Hotel Booking">
    <meta name="og:description" content="Find Flights and Hotels at the best price, with additional discounts and offers.">
    <meta name="og:site_name" content="Yatra | Online Flight and Hotel Booking">
    <meta name="og:url" content="htttps://www.yatra.ga">
    <meta name="og:type" content="website">
    <meta name="og:image" content="https://www.yatra.ga/assets/images/yatra_social_asset_updated.png">
    <meta name="og:description" content="Find Flights and Hotels at the best price, with additional discounts and offers with our most rewading platform Yatra. Providing all range of options and as big as 50% on air tickets, hotels and packages.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title", content="Yatra | Online Flight and Hotel Booking">
    <meta name="twitter:description", content="Find Flights and Hotels at the best price, with additional discounts and offers with our most rewading platform Yatra. Providing all range of options and as big as 50% on air tickets, hotels and packages.">
    <meta name="twitter:image" content="https://www.yatra.ga/assets/images/yatra_social_asset_updated.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="x5-page-mode" content="app">
    <!-- VueJs plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.11/vue.global.prod.js" integrity="sha512-v+zXKcc6SpL6LiZLwCzxijGutXrQ4tulM1X1IRWchA8gliet94/xz3OWeXDgEyPkvS3MLxwKwpceuJoUBc9Wxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap css plugin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body id="app">
    <navbar :navitems="navItems" :authuser="authUser" :curruser="currUser" :checkoutitems="checkoutItems" :route="route" @handle-logwindow="handlelogwindow()" @signout="signout()" @changeroute="changeRoute"></navbar>

    <!-- log window -->
    <div class="container-fluid w-100 position-fixed d-flex p-2" id="logpanel" :class="[logwindowShow ? 'd-flex' : 'd-none']">
        <div class="container align-self-md-center position-relative rounded overflow-auto shadow pb-4 px-4" id="logwindow">
            <button type="button" class="btn-close position-relative mt-2 justify-self-end" aria-label="Close" @click="handlelogwindow()"></button>
            <logwindow @userdata-submitted="addUser" @handle-logwindow="handlelogwindow()"></logwindow>
        </div>
    </div>

    <div class="first"></div>
    <landingpage v-if="route=='landing'" @handlelogwindow="handlelogwindow()" @changeroute="changeRoute"></landingpage>
    <flight :flights="flights" v-else-if="route=='flight'" @checkoutflight="checkoutflight"></flight>
    <hotel v-else-if="route=='hotel'" :locations="locations" @checkouthotel="checkouthotel"></hotel>
    <package v-else-if="route=='package'" :flights="flights" :locations="locations" :packages="packages" @checkoutpackage="checkoutpackage"></package>
    <cart v-else-if="route=='cart'" :cart="cart" :checkoutitems="checkoutItems" :flights="flights" :locations="locations" :packages="packages" :grandtotal="grandtotal" @removeitem="removeitem" @increaseqty="increaseqty" @reduceqty="reduceqty" @personincrease="personincrease" @persondecrease="persondecrease" @dayincrease="dayincrease" @daydecrease="daydecrease"></cart>
    
    <!-- footer -->
    <footernav :navitems="navItems" :route="route" @changeroute="changeRoute"></footernav>    


    <!-- componenets call -->
    <script src="main.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/logwindow.js"></script>
    <script src="components/landingpage.js"></script>
    <script src="components/footernav.js"></script>
    <script src="components/flight.js"></script>
    <script src="components/hotels.js"></script>
    <script src="components/package.js"></script>
    <script src="components/cart.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
    <!-- bootstrap js plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
